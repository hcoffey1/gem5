STATE 1 90000 LINEAR 100 0 127 64 30000 30000 0
STATE 2 90000 LINEAR 100 512 639 64 30000 30000 0
STATE 3 90000 LINEAR 100 0 127 64 30000 30000 0
STATE 4 90000 LINEAR 100 256 383 64 30000 30000 0
STATE 5 90000 LINEAR 100 640 767 64 30000 30000 0
STATE 6 90000 LINEAR 100 256 383 64 30000 30000 0
STATE 7 90000 LINEAR 100 384 511 64 30000 30000 0
STATE 8 1000000 IDLE
INIT 0
TRANSITION 0 1 1
TRANSITION 1 2 1
TRANSITION 2 3 1
TRANSITION 3 4 1
TRANSITION 4 5 1
TRANSITION 5 6 1
TRANSITION 6 7 1
